<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Web Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        #content {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 10px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Welcome to the New Web Page!</h1>
        <p>This is a simple example of a new web page with text and 9 buttons styled according to a basic design.</p>

        <!-- 9 Buttons -->
        <div>
            <a href="#" class="button">Button 1</a>
            <a href="#" class="button">Button 2</a>
            <a href="#" class="button">Button 3</a>
            <br>
            <a href="#" class="button">Button 4</a>
            <a href="#" class="button">Button 5</a>
            <a href="#" class="button">Button 6</a>
            <br>
            <a href="#" class="button">Button 7</a>
            <a href="#" class="button">Button 8</a>
            <a href="#" class="button">Button 9</a>
        </div>
    </div>

</body>
</html>
